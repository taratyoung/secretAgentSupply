<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">

      <div class="header-container">
        <div class="header">
          <img src="resources/images/logo.png" />
          <span> SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <div class="main-banner">
        <div class="title-container">
          <div class="banner-title">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <ul class="nav-container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="tablet-nav">
          <li>Menu</li>
        </ul>
      </nav>

      <div class="items-container">
        <div class="items">

          <div class="item pen">
            <div class="item-img">
              <img src="resources/images/pen.png" />
            </div>
            <span class="caption">Exploding Pen</span>
          </div>

          <div class="item watch">
            <div class="item-img">
              <img src="resources/images/watch.png" />
            </div>
            <span class="caption">Cellular Watch</span>
          </div>

          <div class="item glasses">
            <div class="item-img">
              <img src="resources/images/glasses.png" />
            </div>
            <span class="caption">Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="contact-container">
        <div class="contact-info">

          <div class="info location">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>


          <div class="info hours">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>



      <footer>
        <div class="copyright">Copyright Secret Agent Supply Inc.</div>
      </footer>

    </div>
